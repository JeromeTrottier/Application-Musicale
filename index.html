<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/littlePianos.css" />
    <title>Music Tools | By Jérôme Trottier</title>
  </head>
  <body>
    <header>
      <h1>Music Tools</h1>
    </header>
    <main>
      <div id="container_scale">
        <div class="inputs">
          <label for="scaleTypeOptions">Choose a scale type: </label>
          <select name="scaleTypeOptions" id="scaleTypeOptions">
            <option value=" Major">Major</option>
            <option value=" Minor">Minor</option>
            <option value=" Harmonic Minor">Harmonic Minor</option>
            <option value=" Melodic Minor">Melodic Minor</option>
          </select>
          <label for="noteOption">Choose a note: </label>
          <select name="noteOption" id="noteOption">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
          <label for="noteTypeOption">Choose a note type: </label>
          <select name="noteTypeOption" id="noteTypeOption">
            <option value="">Natural</option>
            <option value="#">Sharp (#)</option>
            <option value="b">Flat (&#9837;)</option>
          </select>
          <button id="scaleChooser">Générer</button>
        </div>
        <button id="scaleMixer">Générer aléatoirement</button>
        <h2>
          Ta gamme sera en [<span id="scaleNote">.</span
          ><span id="scaleType">.</span>]
        </h2>
        <div id="piano"></div>
      </div>
      <div id="container_chordProgressions">
        <h2>Voici quelques propositions de progression d'accords!</h2>
        <div id="basicChords">
          <h3>Voici les accords principaux que vous allez pouvoir utiliser!</h3>
          <div class="container_smallPiano">
            <h3>
              [<span class="chordNote"></span><span class="chordType"></span>]
            </h3>
            <div id="chord0" class="smallPiano"></div>
          </div>
          <div class="container_smallPiano">
            <h3>
              [<span class="chordNote"></span><span class="chordType"></span>]
            </h3>
            <div id="chord1" class="smallPiano"></div>
          </div>
          <div class="container_smallPiano">
            <h3>
              [<span class="chordNote"></span><span class="chordType"></span>]
            </h3>
            <div id="chord2" class="smallPiano"></div>
          </div>
          <div class="container_smallPiano">
            <h3>
              [<span class="chordNote"></span><span class="chordType"></span>]
            </h3>
            <div id="chord3" class="smallPiano"></div>
          </div>
          <div class="container_smallPiano">
            <h3>
              [<span class="chordNote"></span><span class="chordType"></span>]
            </h3>
            <div id="chord4" class="smallPiano"></div>
          </div>
          <div class="container_smallPiano">
            <h3>
              [<span class="chordNote"></span><span class="chordType"></span>]
            </h3>
            <div id="chord5" class="smallPiano"></div>
          </div>
          <div class="container_smallPiano">
            <h3>
              [<span class="chordNote"></span><span class="chordType"></span>]
            </h3>
            <div id="chord6" class="smallPiano"></div>
          </div>
        </div>
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
